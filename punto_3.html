<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Muebles</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body */
        body {
          font-family: Arial, sans-serif;
          background-image: url('Fondo.jpg');
          background-size: cover;
          background-position: center;
          background-repeat: no-repeat;
          color: #333;
        }

        /* Header */
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #555;
            border-radius: 5px;
            color: #00ff00;
        }
        
        .navbar a.active {
            background-color: #555; /* Color de fondo del enlace marcado */
            color: #00ff00; /* Color del texto */
            border-radius: 5px;
        }

        /* Contact Section */
        .contact {
            padding: 40px 20px;
            max-width: 1200px;
            margin: auto;
            text-align: center;
        }

        .contact h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #00ff00;
        }

        /* Contact Form */
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 600px;
            margin: auto;
        }

        .contact-form input, .contact-form textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            width: 100%;
        }

        .contact-form button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .contact-form button:hover {
            background-color: #388E3C;
        }

        /* Contact Information */
        .contact-info {
            margin-top: 40px;
            text-align: left;
        }

        .contact-info h3 {
            margin-bottom: 10px;
            color: #00ff00;
        }

        .contact-info p {
            margin-bottom: 10px;
            color: #fff;
        }

        .option {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            background-color: #444;
            text-align: left;
        }
        .option h3 {
            margin: 0;
            font-size: 1.2em;
            color: #00ff00;
        }
        .option p {
            color: #fff;
            font-size: 1em;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            margin-top: 40px;
        }

        footer p {
            margin-bottom: 10px;
        }

        footer .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        footer .social-links a {
            color: #fff;
            font-size: 1.2em;
            text-decoration: none;
            transition: color 0.3s;
        }

        footer .social-links a:hover {
            color: #4CAF50;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>MUEBLES</h1>
        <div class="navbar">
            <a href="index.html">Inicio</a>
            <a href="punto_1.html">Catálogo</a>
            <a href="punto_2.html">Ofertas</a>
            <a href="punto_3.html" class="active">Contacto</a>
        </div>
    </header>

    <!-- Contact Section -->
    <section class="contact">
        <h2>Contacto</h2>

        <!-- Contact Form -->
        <div class="contact-form">
            <input type="text" maxlength="20" id="nombre" placeholder="Tu Nombre" required>
            <input type="email" id="email" placeholder="Tu Correo Electrónico" required>
            <textarea id="mensaje" maxlength="100" rows="5" placeholder="Tu Mensaje" required></textarea>
            <button type="submit">Enviar Mensaje</button>
        </div>

        <!-- Contact Information -->
        <div class="contact-info">
            <h3>Información de Contacto</h3>
            <p><strong>Dirección:</strong> El alto, La paz, Bolivia</p>
            <p><strong>Teléfono:</strong> +222 222 2222</p>
            <p><strong>Email:</strong> contacto@mueblesmodernos.com</p>
        </div>

        <button class="option">
            <h3><IMG SRC="Envio.png" alt="envio a domicilio" width="40" alt="40"/>  Enviar a domicilio</h3>
            <p>Disponible</p>
        </button>
    
        <button class="option">
            <h3><IMG SRC="Lugar.png" alt="recoger del lugar" width="40" alt="40"/>  Recoger en tienda</h3>
            <p>Disponible en Bolivia, La paz, El alto.</p>
        </button>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Tienda de Muebles. Kevin Gamboa Mamani.</p>
        <div class="social-links">
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
            <a href="#">Twitter</a>
        </div>
    </footer>

</body>
</html>
